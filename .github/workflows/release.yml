name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ivanvc/abuild-releaser-action@main
        with:
          author: Ivan Valdes <ivan@vald.es>
